  <script th:inline="javascript">

     var curYear = [[${curYear}]];
     var curMonth = [[${curMonth}]];
     function addEvent() {
         swal('点击日期数字就可以操作了哦~')
     }
     function addFunc(day){
         swal({
             title: '选择添加类型',
             input: 'select',
             inputOptions: {
                 'add_even':'添加日程',
                 'add_flag':'添加标志'
             },
             inputPlaceholder: '选择添加类型',
             showCancelButton: true,
             inputValidator: function(value) {
                 return new Promise(function(resolve, reject) {
                     if (value != '') {
                         resolve();
                     } else {
                         reject('请选择添加类型！');
                     }
                 });
             }
         }).then(function(result) {
             if (result == 'add_even') {
                 toSelectColor(curYear+'-'+curMonth+'-'+day,day);
             }else if(result == 'add_flag'){
                 toAddFlag(curYear+'-'+curMonth+'-'+day,day);
             }
         })
     }

     function toAddEvent(time,day,color) {
         swal({
             title: '新建'+time+'日程的标题',
             input: 'text',
             showCancelButton: true,
             inputValidator: function(value) {
                 return new Promise(function(resolve, reject) {
                     if (value) {
                         resolve();
                     } else {
                         reject('你必须输入标题才能继续哦~');
                     }
                 });
             }
         }).then(function(result) {
             if(result)
              goOn2AddEvent(time,result,day,color);
         });
     }

     function goOn2AddEvent(time, title,day,color) {
         swal({
             title: '继续'+time+'日程的具体内容',
             input: 'textarea',
             showCancelButton: true,
             showLoaderOnConfirm: true,
             inputValidator: function(value) {
                 return new Promise(function(resolve, reject) {
                     if (value) {
                         resolve(value);
                     } else {
                         reject('你必须输入内容才能继续哦~');
                     }
                 });
             },
             preConfirm: function(content) {
                 return new Promise(function(resolve) {
                     $.post("/api/addEvent",{'date':day,'name':title,'content':content,'color':color},function (data, status) {
                         if(data == 'success')
                             resolve();
                         else
                             reject('通讯失败:'+data);
                     });
                 });
             },
             allowOutsideClick: false
         }).then(function(result) {
             window.location.reload();
         });
     }

     function toAddFlag(time,day) {
         swal({
             title: '新建'+time+'标志的标题',
             input: 'text',
             showCancelButton: true,
             showLoaderOnConfirm: true,
             inputValidator: function(value) {
                 return new Promise(function(resolve, reject) {
                     if (value) {
                         resolve(value);
                     } else {
                         reject('你必须输入标题才能继续哦~');
                     }
                 });
             },
             preConfirm: function(value) {
                 return new Promise(function(resolve) {
                     $.post("/api/addFlag",{'date':day,'name':value},function (data, status) {
                         if(data == 'success')
                          resolve();
                         else
                             reject('通讯失败:'+data);
                     })
                 });
             },
             allowOutsideClick: false
         }).then(function(result) {
             window.location.reload();
         });
     }

     function toSelectColor(time,day) {
         var inputOptions = new Promise(function(resolve) {
                 resolve({
                     '0':'深蓝',
                     '1':'浅蓝',
                     '2':'页绿',
                     '3':'浅粉',
                     '4':'橘黄',
                     '5':'淡紫',
                     '6':'丹红'
                 });
         });

         swal({
             title: '选择颜色',
             input: 'radio',
             inputOptions: inputOptions,
             inputValidator: function(result) {
                 return new Promise(function(resolve, reject) {
                     if (result) {
                         resolve();
                     } else {
                         reject('你需要选择一个颜色才行哦~');
                     }
                 });
             }
         }).then(function(result) {
             if (result) {
                 toAddEvent(time,day,result);
             }
         })
     }
 </script>

 <script>
     function showDetail(url,a) {

             width: 500,
             height: 550,
             html:
             '<iframe src="'+url+'" width="450" height="450"> ',

             cancelButtonColor: '#d33',
             confirmButtonText: '删除',
             cancelButtonText: '关闭',
             confirmButtonClass: 'btn btn-success',
             cancelButtonClass: 'btn btn-danger',
             showCancelButton: true,
             showConfirmButton: a
         })
     }
 </script>
