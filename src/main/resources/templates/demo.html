  <script>
      var calendar = new datePicker();
      var calendar2 = new datePicker();
      calendar.init({
          'trigger': '#dateInputSelectForEvent', /*按钮选择器，用于触发弹出插件*/
          'type': 'date',/*模式：date日期；datetime日期时间；time时间；ym年月；*/
          'minDate':'1900-1-1',/*最小日期*/
          'maxDate':'2100-12-31',/*最大日期*/
          'onSubmit':function(){/*确认时触发事件*/
              toAddEvent(calendar.value);
          },
          'onClose':function(){/*取消时触发事件*/
          }
      });
      calendar2.init({
          'trigger': '#dateInputSelectForFlag', /*按钮选择器，用于触发弹出插件*/
          'type': 'date',/*模式：date日期；datetime日期时间；time时间；ym年月；*/
          'minDate':'1900-1-1',/*最小日期*/
          'maxDate':'2100-12-31',/*最大日期*/
          'onSubmit':function(){/*确认时触发事件*/
              toAddFlag(calendar2.value);
          },
          'onClose':function(){/*取消时触发事件*/
          }
      });
  </script>

  <script>
     function addEvent(){
         swal({
             title: '选择添加类型',
             input: 'select',
             inputOptions: {
                 'add_even':'添加日程',
                 'add_flag':'添加标志'
             },
             inputPlaceholder: '选择添加类型',
             showCancelButton: true,
             inputValidator: function(value) {
                 return new Promise(function(resolve, reject) {
                     if (value != '') {
                         resolve();
                     } else {
                         reject('请选择添加类型！');
                     }
                 });
             }
         }).then(function(result) {
             if (result == 'add_even') {
                 $("#dateInputSelectForEvent").trigger("click");
             }else if(result == 'add_flag'){
                 $("#dateInputSelectForFlag").trigger("click");
             }
         })
     }

     function toAddEvent(time) {
         swal({
             title: '新建'+time+'日程的标题',
             input: 'text',
             showCancelButton: true,
             inputValidator: function(value) {
                 return new Promise(function(resolve, reject) {
                     if (value) {
                         resolve();
                     } else {
                         reject('你必须输入标题才能继续哦~');
                     }
                 });
             }
         }).then(function(result) {
             if(result)
              goOn2AddEvent(time,result);
         });
     }

     function goOn2AddEvent(time, title) {
         swal({
             title: '继续'+time+'日程的具体内容',
             input: 'textarea',
             showCancelButton: true,
             showLoaderOnConfirm: true,
             inputValidator: function(value) {
                 return new Promise(function(resolve, reject) {
                     if (value) {
                         resolve();
                     } else {
                         reject('你必须输入内容才能继续哦~');
                     }
                 });
             },
             preConfirm: function() {
                 return new Promise(function(resolve) {
                     setTimeout(function() {
                         resolve();
                     }, 2000);
                 });
             },
             allowOutsideClick: false
         }).then(function(result) {
             console.log('success');
         });
     }

     function toAddFlag(time) {
         swal({
             title: '新建'+time+'标志的标题',
             input: 'text',
             showCancelButton: true,
             showLoaderOnConfirm: true,
             inputValidator: function(value) {
                 return new Promise(function(resolve, reject) {
                     if (value) {
                         resolve();
                     } else {
                         reject('你必须输入标题才能继续哦~');
                     }
                 });
             },
             preConfirm: function() {
                 return new Promise(function(resolve) {
                     setTimeout(function() {
                         resolve();
                     }, 2000);
                 });
             },
             allowOutsideClick: false
         }).then(function(result) {
             console.log(result);
         });
     }
 </script>
